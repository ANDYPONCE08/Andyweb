<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reloj Digital - Estilo Cyber Neón</title>

  <!-- Fuente estilo futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <div class="overlay"></div> <!-- oscurece la imagen y mejora contraste -->
    <div class="contenedor">
      <div class="neon-ring ring-outer"></div>
      <div class="neon-ring ring-inner"></div>

      <div class="glass">
        <div class="reloj">
          <span id="hrs">00</span>
          <span class="sep">:</span>
          <span id="min">00</span>
          <span class="sep">:</span>
          <span id="seg">00</span>
        </div>
        <div class="label">Reloj Cyber • 24h</div>
      </div>
    </div>
  </div>

  <script>
    const hrs = document.getElementById("hrs");
    const min = document.getElementById("min");
    const seg = document.getElementById("seg");
    const seps = document.querySelectorAll(".sep");

    function actualizar() {
      const t = new Date();
      const h = t.getHours();
      const m = t.getMinutes();
      const s = t.getSeconds();

      hrs.textContent = (h < 10 ? "0" : "") + h;
      min.textContent = (m < 10 ? "0" : "") + m;
      seg.textContent = (s < 10 ? "0" : "") + s;

      // parpadeo del separador cada segundo (apagar a segundo par)
      seps.forEach((el) => {
        el.style.opacity = (s % 2 === 0) ? "0.25" : "1";
      });
    }

    // primer llamado inmediato + cada 1s
    actualizar();
    setInterval(actualizar, 1000);
  </script>
</body>
</html>
